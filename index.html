<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div id="container">
        <div id="nameDiv" class="input">Name: <input id="name" type="text" /></div>
        <div class="input">Email: <input id="email" type="text" /></div>
        <div class="input">Website: <input id="website" type="text" /></div>
        <div class="input">Gender: <input id="gender" type="text" /></div>

        <button id="Submit">Submit</button>

    </div>

    <table id="display">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Website</th>
            <th>Gender</th>
        </tr>
    </table>


    <script src="script.js"></script>
</body>

</html>
